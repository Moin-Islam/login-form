<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="title"> <span>Sign Up Form</span></div>
    <form action="#">
      <div class="row">
        <input type="text" id="name" placeholder="Username" onkeyup="nameValidation()">
      </div>
      <div class="usernameError">
        <p>Username must be 6 character</p>
      </div>
      <div class="row">
        <input type="text" id="email" placeholder="Email" onkeyup="emailValidation()">
      </div>
      <div class="emailError">
        <p>Invalid email address</p>
      </div>
      <div class="row">
        <input type="password" id="pass" placeholder="Password" onkeyup="passwordValidation()">
      </div>
      <div class="passwordError">
        <p>Password cann't be same as user name</p>
      </div>
      <div class="passwordError1">
        <p>Password must be at least 6 character</p>
      </div>
      <div class="passwordError2">
        <p>Password required</p>
      </div>
      <div class="row">
        <input type="password" id="confirm-pass" placeholder="Confirm Password" onkeyup="confirmPassValidation()">
      </div>
      <div class="confirmPasswordError">
        <p>Must match password</p>
      </div>
      <div class="card">
        <img src="images/profile.png" id="profile-pic">
        <div class="imageSizeError">
          <p>Image size must be less than 50 KB</p>
        </div>
        <label for="input-file" onclick="updateImage()">Update Image</label>
        <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file">
      </div>
      <div class="row button">
        <input type="submit" onclick="" value="Sign Up">
      </div>
       
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
